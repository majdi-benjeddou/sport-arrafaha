

<app-banner title="Search Weather"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form [formGroup]="weatherForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="city" placeholder="City">
                    </div>
                    
                    

                    <div class="form-group text-center">
                        <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5" value="Search">
                    </div>
                </form>
                <div *ngIf="temp">
                        <div id="weatherIconContainer">
                        Icon: <img id="weatherIcon" [src]="" alt="Weather Icon">
                      </div>
                <br>
                Information Weather
                <br>
                Temp: {{temp}}
                <br>
                pressure:{{pressure}}
                <br>
                humidity: {{humidity}}
                <br>
                windSpeed: {{windSpeed}}
                <br>
                </div>
            </div>
            <div class="col-lg-4 ml-auto">
            </div>
        </div>
    </div>
</div>
