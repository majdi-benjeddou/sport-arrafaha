<app-banner X="search player"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="searchPlayerForm">
          <div class="form-group">
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Name"
            />
          </div>
          <div
            *ngIf="
              searchPlayerForm.controls['name'].invalid &&
              (searchPlayerForm.controls['name'].touched ||
                searchPlayerForm.controls['name'].dirty)
            "
          >
            <div *ngIf="searchPlayerForm.controls['name'].errors.required">
              Name is required
            </div>
            
          </div>
          <div class="form-group">
            <input
              type="text"
              formControlName="age"
              class="form-control"
              placeholder="Age"
            />
          </div>

          <div class="form-group text-center">
            <input
              type="submit"
              (click)="search()"
              [disabled]="searchPlayerForm.invalid"
              class="btn btn-primary py-3 px-5"
              value="Search"
            />
          </div>
        </form>
        <div *ngIf="players">
          <div *ngFor="let p of players">
            {{ p.name }}
            {{ p.age }}
            {{ p.position }}
          </div>
        </div>
        <div *ngIf="!players">Not Found</div>
      </div>
    </div>
  </div>
</div>
