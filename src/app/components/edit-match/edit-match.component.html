<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Edit Match</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section hello">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form #editForm="ngForm" (ngSubmit)="validate()">
                    <div class="form-group">
                        <input type="score1" [(ngModel)]="match.scoreOne" name="score1" class="form-control" placeholder="scoreOne">
                    </div>
                    <div class="form-group">
                        <input type="score2" [(ngModel)]="match.scoreTwo" name="score2" class="form-control" placeholder="scoreTwo">
                    </div>
                    <div class="form-group">
                        <input type="team1" [(ngModel)]="match.teamOne" name="teamOne" class="form-control" placeholder="teamOne">
                    </div>
                    <div class="form-group">
                        <input type="team2" [(ngModel)]="match.teamTwo" name="teamTwo" class="form-control" placeholder="teamTwo">
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit">
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">
            </div>
        </div>
    </div>
</div>
