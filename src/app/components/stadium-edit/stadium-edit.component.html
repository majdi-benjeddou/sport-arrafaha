<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Info Stadium</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section hello">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form #editForm="ngForm" (ngSubmit)="Validate()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="stadium.name" name="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="stadium.capacity" name="capacity" class="form-control" placeholder="Capacity">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="stadium.country" name="country" class="form-control" placeholder="Country">
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit">
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">
            </div>
        </div>
    </div>
</div>
