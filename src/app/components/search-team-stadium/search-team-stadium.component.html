<app-banner X="Search"></app-banner>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="searchTeamStadiumForm">
                    <div class="form-group">
                        <input type="text" formControlName="name" class="form-control" placeholder="Name">
                    </div>
                    <div *ngIf="searchTeamStadiumForm.controls['name'].invalid &&
                         (searchTeamStadiumForm.controls['name'].touched ||
                         searchTeamStadiumForm.controls['name'].dirty)">
                        <div *ngIf="searchTeamStadiumForm.controls['name'].errors.required"> Name is required</div>
                        <div *ngIf="searchTeamStadiumForm.controls['name'].errors.minlength"> Name must have at
                            least 3
                            chars</div>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" (click)="search()" [disabled]="searchTeamStadiumForm.invalid"
                            class="btn btn-primary py-3 px-5" value="Search">
                    </div>
                </form>
               
                <div *ngIf="!errorMsg ">
                    <p>Team Name : {{findedTeam.name}}</p>
                    <p>Team Owner : {{findedTeam.owner}}</p>
                </div>
                <div *ngIf="errorMsg">
                    {{errorMsg}}
                </div>
                
            </div>
        </div>
    </div>
</div>
