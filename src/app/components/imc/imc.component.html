

<app-banner title="IMC"></app-banner>


<div class="site-section hello">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form #imcForm="ngForm" (ngSubmit)="calcul()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="imc.name" name="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="imc.taille" name="stadium" class="form-control" placeholder="Taille">
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="imc.poids" name="owner" class="form-control" placeholder="Poids">
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Calcul">
                    </div>
                </form>
                {{x}}
            </div>
            <div class="col-lg-4 ml-auto">
            </div>
        </div>
    </div>
</div>
