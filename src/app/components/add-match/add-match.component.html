
<app-banner title="add match"></app-banner>

<div class="site-section hello">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form #addMatchForm="ngForm" (ngSubmit)="add()">
                    <div class="form-group">
                        <input type="score1" [(ngModel)]="match.scoreOne" name="scoreOne" class="form-control" placeholder="scoreOne">
                    </div>
                    <div class="form-group">
                        <input type="score2" [(ngModel)]="match.scoreTwo" name="scoreTwo" class="form-control" placeholder="scoreTwo">
                    </div>
                    <div class="form-group">
                        <input type="team1" [(ngModel)]="match.teamOne" name="teamOne" class="form-control" placeholder="teamOne">
                    </div>
                    <div class="form-group">
                        <input type="team2" [(ngModel)]="match.teamTwo" name="teamTwo" class="form-control" placeholder="teamTwo">
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="ADD">
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">
            </div>
        </div>
    </div>
</div>
