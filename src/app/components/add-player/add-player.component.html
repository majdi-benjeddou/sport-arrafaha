
<app-banner title="add player"></app-banner>


<div class="site-section hello">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form #addPlayerForm="ngForm" (ngSubmit)="add()">
                    <div class="form-group">
                        <input type="name" [(ngModel)]="player.name" name="name" class="form-control" placeholder="name">
                    </div>
                    <div class="form-group">
                        <input type="age" [(ngModel)]="player.age" name="age" class="form-control" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <input type="position" [(ngModel)]="player.position" name="position" class="form-control" placeholder="Position">
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">
            </div>
        </div>
    </div>
</div>
